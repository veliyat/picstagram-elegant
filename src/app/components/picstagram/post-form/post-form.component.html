<h2>Add Post</h2>
<hr>
<form action="" (submit)="addPost()">
  <div class="form-group">
    <label for="caption">Caption</label>
    <input type="text" id="caption" class="form-control" [(ngModel)]="caption" name="caption" (input)="handleChange()">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" class="form-control" [(ngModel)]="description" name="description"
      (input)="handleChange()"></textarea>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image</label>
    <input type="file" id="imageUrl" class="form-control-file" (change)="uploadImage($event)" />
    <br />
    <img *ngIf="imageUrl" [src]="imageUrl" [alt]="imageUrl" height="200px">
  </div>

  <button class="btn btn-primary">Add Post</button>
</form>
